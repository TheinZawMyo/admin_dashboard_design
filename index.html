<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="login_container">
				<div class="login_card">
					<h2 class="title">M-shop Admin Login</h2>
                    <form>
                        <div class="form_field">
                            <div class="label">
                                <label for="email">Email</label>
                            </div>
                            <div class="form_input">
                                <input type="email" name="email" id="email" class="form_control" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form_field">
                            <div class="label">
                                <label for="password">Password</label>
                            </div>
                            <div class="form_input">
                                <input type="password" name="password" class="form_control" id="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="form_field">
                            <button type="button" class="btn login_btn">Login</button>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</body>
</html>
